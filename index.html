<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbold Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Toàn bộ CSS được giữ nguyên */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0); --secondary-color: #6c5ce7; --background-color: #12101e; --card-bg-color: rgba(29, 25, 46, 0.7); --text-color: #f0f0f0; --text-muted-color: #a0a0b0; --border-color: rgba(255, 255, 255, 0.1); --success-color: #00b894; --error-color: #ff6b6b; --border-radius: 16px; --font-family: 'Poppins', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); line-height: 1.6; font-size: 13px; }
        #app { max-width: 600px; margin: 0 auto; background-color: #1a162d; min-height: 100vh; display: flex; flex-direction: column; position: relative; padding-bottom: 100px; }
        @media (min-width: 620px) { #app { margin: 2rem auto; border-radius: 24px; min-height: calc(100vh - 4rem); } }
        .glass { background: var(--card-bg-color); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: var(--border-radius); }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 1.5rem; }
        main { flex-grow: 1; padding: 0 1rem; }
        .icon-btn { background: none; border: none; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; }
        #lang-toggle-btn { font-size: 1.1rem; font-weight: 600; width: 48px; height: 48px; border-radius: 12px; background: rgba(0,0,0,0.2); transition: all 0.2s ease; }
        #tab-bar { position: fixed; z-index: 100; bottom: 1rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2rem); max-width: 580px; display: flex; background: rgba(29, 25, 46, 0.85); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 50px; padding: 0.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .tab-link { flex: 1; padding: 0.75rem; background: none; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; color: var(--text-muted-color); transition: all 0.3s ease; position: relative; }
        .tab-link.active { color: white; background: var(--secondary-color); }
        .tab-link.needs-attention::after { content: ''; position: absolute; top: 10px; right: 20px; width: 8px; height: 8px; background-color: #ff4757; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 #ff4757b3; } 70% { box-shadow: 0 0 0 10px #ff475700; } 100% { box-shadow: 0 0 0 0 #ff475700; } }
        .card { padding: 1.5rem; margin-bottom: 1rem; }
        .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; }
        .modal-content { padding: 2rem; width: 90%; max-width: 400px; position: relative; }
        .modal-content h2 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        .modal-content label { display: block; margin-bottom: 0.5rem; color: var(--text-muted-color); font-size: 1rem; }
        .shift-toggle, .language-toggle, .week-toggle { display: flex; background: rgba(0, 0, 0, 0.2); border-radius: 12px; overflow: hidden; margin-bottom: 1.5rem; }
        .shift-toggle label, .language-toggle button, .week-toggle label { flex: 1; text-align: center; padding: 0.75rem; border: none; background: none; color: var(--text-muted-color); cursor: pointer; transition: all 0.3s ease; font-size: 1rem; }
        .shift-toggle input[type="radio"], .week-toggle input[type="radio"] { display: none; }
        .shift-toggle input[type="radio"]:checked + label, .language-toggle button.active, .week-toggle input[type="radio"]:checked + label { background: var(--secondary-color); color: white; font-weight: 600; }
        input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid var(--border-color); background: rgba(0, 0, 0, 0.2); color: var(--text-color); border-radius: 12px; font-size: 1.1rem; font-family: var(--font-family); }
        textarea { resize: vertical; min-height: 80px; }
        .hidden { display: none !important; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(18, 16, 30, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { border: 5px solid rgba(255, 255, 255, 0.2); border-top: 5px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .close-button { position: absolute; top: 1rem; right: 1rem; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; }
        .btn-primary { width: 100%; padding: 0.8rem; border-radius: 12px; font-size: 1.1rem; cursor: pointer; font-weight: 600; border: none; background: var(--primary-gradient); color: white; margin-top: 0.5rem; }
        .btn-secondary { background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); color: var(--text-color); }
        .btn-danger { background: var(--error-color); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        .dish-name { font-size: 1.75rem; font-weight: 600; text-align: center; padding: 2.5rem 1rem; background: rgba(0,0,0,0.2); border-radius: var(--border-radius); margin-bottom: 1.5rem; color: white; }
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--success-color); color: white; padding: 1rem 1.5rem; border-radius: var(--border-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1001; transition: bottom 0.5s ease-in-out; max-width: 90%; text-align: center; }
        #toast-notification.show { bottom: 120px; }
        #toast-notification.error { background-color: var(--error-color); }
        .logout-btn { background: none; border: none; color: var(--text-muted-color); cursor: pointer; padding: 0; font-size: 0.9rem; }
        .search-bar-container { display: flex; align-items: center; gap: 0.5rem; padding: 1rem 0.5rem; }
        #menu-filter-btn { flex-shrink: 0; width: 45px; height: 45px; border-radius: 12px; background: rgba(0,0,0,0.2); font-size: 1.1rem; color: var(--text-muted-color); }
        .staff-list, .stats-list { list-style: none; display: flex; flex-direction: column; }
        .staff-item, .stats-item { display: flex; align-items: center; padding: 0.8rem 0.5rem; border-bottom: 1px solid var(--border-color); }
        .staff-item.eaten { opacity: 0.5; order: 1; transform: scale(0.98); }
        .staff-item.eaten .staff-name { text-decoration: line-through; }
        .staff-details { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; }
        .staff-name { font-weight: 600; font-size: 1.1rem; }
        .staff-dish { color: var(--text-muted-color); font-style: italic; max-width: 50%; text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .shift-group h3, .stats-group h3 { padding: 1rem 0.5rem 0.5rem; font-size: 1.2rem; color: var(--secondary-color); }
        .eaten-checkbox { display: inline-block; position: relative; cursor: pointer; width: 22px; height: 22px; margin-right: 1rem; flex-shrink: 0; }
        .eaten-checkbox input { opacity: 0; width: 0; height: 0; }
        .checkmark { position: absolute; top: 0; left: 0; height: 22px; width: 22px; background-color: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid var(--border-color); }
        .eaten-checkbox input:checked ~ .checkmark { background-color: var(--success-color); border-color: var(--success-color); }
        .checkmark:after { content: ""; position: absolute; display: none; left: 7px; top: 3px; width: 5px; height: 10px; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .eaten-checkbox input:checked ~ .checkmark:after { display: block; }
        .day-tabs, .admin-sub-tabs { display: flex; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); overflow-x: auto; }
        .day-tab, .admin-sub-tab { padding: 0.5rem; flex-shrink: 0; flex-grow: 1; cursor: pointer; background: none; border: none; font-size: 1rem; color: var(--text-muted-color); white-space: nowrap; border-bottom: 3px solid transparent; text-align: center; }
        .day-tab.active, .admin-sub-tab.active { color: white; font-weight: bold; border-bottom-color: var(--secondary-color); }
        .dish-options { margin-top: 1rem; }
        .dish-option { display: block; padding: 1rem; border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 0.75rem; cursor: pointer; transition: all 0.2s ease; font-size: 1.1rem; text-align: center; }
        .dish-option.selected { border-color: var(--secondary-color); background-color: rgba(108, 92, 231, 0.2); box-shadow: 0 0 10px rgba(108, 92, 231, 0.5); }
        .dish-option[disabled] { opacity: 0.4; cursor: not-allowed; background: none; border-color: var(--border-color); box-shadow: none; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { font-weight: 600; color: var(--secondary-color); }
        td .icon-btn { font-size: 1rem; margin: 0 0.25rem; }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div id="user-profile"><h1>Inbold Menu</h1></div>
            <button id="lang-toggle-btn" class="icon-btn hidden"></button>
        </header>

        <main id="main-content"></main>
        <div id="loader"><div class="spinner"></div></div>
        
        <div id="settings-modal" class="modal hidden">
             <div class="modal-content glass">
                <span id="close-settings-btn" class="close-button">&times;</span><h2>Cài đặt Hồ sơ</h2>
                <label>Phòng ban</label><select id="department-select"></select>
                <label>Loại ca</label>
                <div class="shift-toggle">
                    <input type="radio" id="shift-m" name="shift-type" value="M" checked><label for="shift-m">Ca sáng</label>
                    <input type="radio" id="shift-e" name="shift-type" value="E"><label for="shift-e">Ca Chiều</label>
                </div>
                <button id="save-settings-btn" class="btn-primary">Lưu thay đổi</button>
            </div>
        </div>
        <div id="personnel-modal" class="modal hidden">
             <div class="modal-content glass">
                <span id="close-personnel-modal-btn" class="close-button">&times;</span>
                <h2 id="personnel-modal-title">Thêm Nhân viên</h2>
                <input type="hidden" id="personnel-original-email-key">
                <label>Tên</label><input type="text" id="personnel-name-input">
                <label>Email</label><input type="email" id="personnel-email-input">
                <label>Phòng ban</label><select id="personnel-depart-select"></select>
                <button id="save-personnel-btn" class="btn-primary">Lưu</button>
            </div>
        </div>
        <div id="guest-order-modal" class="modal hidden">
            <div class="modal-content glass">
                <span id="close-guest-order-modal-btn" class="close-button">&times;</span>
                <h2>Đặt món cho Khách</h2>
                <label>Tên Khách</label><input type="text" id="guest-name-input" placeholder="Nhập tên khách...">
                <label>Tuần đặt món</label>
                <div class="week-toggle">
                    <input type="radio" id="guest-this-week" name="guest-week" value="this" checked><label for="guest-this-week">Tuần này</label>
                    <input type="radio" id="guest-next-week" name="guest-week" value="next"><label for="guest-next-week">Tuần sau</label>
                </div>
                <div id="guest-order-form-content"></div>
                <button id="save-guest-order-btn" class="btn-primary" disabled>Lưu Đặt Món</button>
            </div>
        </div>

        <nav id="tab-bar" class="hidden"></nav>
        <div id="toast-notification"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDrCaGUyr9xLkT-xOqzFd9grp6tN2u7Zo",
            authDomain: "hp-orders.firebaseapp.com",
            projectId: "hp-orders",
            storageBucket: "hp-orders.appspot.com",
            messagingSenderId: "616722831059",
            appId: "1:616722831059:web:9d19988d87397e7c13e626"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        const ADMIN_EMAILS = ['tri.vu.trong@inbold.com', 'truc.tran@inbold.com'];

        const mainContent = document.getElementById('main-content');
        const tabBar = document.getElementById('tab-bar');
        const loader = document.getElementById('loader');
        const userProfileDiv = document.getElementById('user-profile');
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        const settingsModal = document.getElementById('settings-modal');
        const personnelModal = document.getElementById('personnel-modal');
        const guestOrderModal = document.getElementById('guest-order-modal');
        const toast = document.getElementById('toast-notification');

        const state = {
            currentUser: null, staffProfile: null, isAdmin: false, currentTab: 'today', authReady: false,
            adminSubTab: 'stats',
            menuFilterMode: 'auto', 
            orderSelection: { mon: null, tue: null, wed: null, thu: null, fri: null },
            cachedData: new Map(),
        };
        
        const getWeekString = (date) => {
            const d = new Date(date); d.setHours(0, 0, 0, 0); d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return `${d.getFullYear()}_${weekNo}`;
        };
        const getDayKey = () => ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'][new Date().getDay()];
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');
        const parseDish = (dishString) => {
            if (!dishString) return '';
            const parts = dishString.split('|');
            const lang = state.staffProfile?.lan || 'vi';
            return (lang.startsWith('en') && parts.length > 1) ? parts[1].trim() : parts[0].trim();
        };
        const showToast = (message, isError = false) => {
            toast.textContent = message; toast.classList.toggle('error', isError); toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        };
        const emailToKey = (email) => email.replace(/[.@]/g, '_');

        async function getDocument(collection, documentId, forceRefresh = false) {
            const cacheKey = `${collection}/${documentId}`;
            if (!forceRefresh && state.cachedData.has(cacheKey)) return state.cachedData.get(cacheKey);
            const docRef = doc(db, collection, documentId);
            const docSnap = await getDoc(docRef);
            const data = docSnap.exists() ? docSnap.data() : null;
            state.cachedData.set(cacheKey, data);
            return data;
        }

        async function render() {
            if (!state.authReady || !state.staffProfile) { hideLoader(); return; }
            showLoader();
            try {
                switch (state.currentTab) {
                    case 'today': await renderToday(); break;
                    case 'menu': await renderMenu(); break;
                    case 'order': await renderOrder(); break;
                    case 'support': await renderSupport(); break;
                    case 'admin': await renderAdmin(); break;
                }
            } catch (error) { console.error('Render error:', error); mainContent.innerHTML = `<div class="card glass"><p>Có lỗi xảy ra khi tải dữ liệu.</p></div>`; }
            hideLoader();
        }
        
        async function renderToday() {
            const dayKey = getDayKey();
            if (['sun', 'sat'].includes(dayKey)) {
                mainContent.innerHTML = `<div class="card glass"><h2>Chào ${state.staffProfile.name.split(' ')[0]},<br>hôm nay không phục vụ bữa ăn.</h2></div>`;
                return;
            }
            const weekString = getWeekString(new Date());
            const dayData = await getDocument(weekString, dayKey, true);
            
            let content = `<div class="card glass">`;
            const userEmailKey = emailToKey(state.currentUser.email);
            if (dayData && dayData[userEmailKey]) {
                const userOrder = dayData[userEmailKey];
                content += `<h2>Chào ${userOrder.name.split(' ')[0]},<br>hôm nay bạn ăn:</h2><div class="dish-name">${parseDish(userOrder.food)}</div>`;
                // Đã loại bỏ nút "Đã ăn"
            } else {
                content += `<h2>Chào ${state.staffProfile.name.split(' ')[0]},<br>bạn chưa đặt món cho hôm nay.</h2>`;
            }
            mainContent.innerHTML = content + `</div>`;
        }
        async function renderMenu() {
            const dayKey = getDayKey();
            const weekString = getWeekString(new Date());
            const dayData = await getDocument(weekString, dayKey, true);

            mainContent.innerHTML = `<div class="card glass">
                <div class="search-bar-container">
                    <input type="text" id="search-staff" class="glass" placeholder="Tìm kiếm nhân viên...">
                    <button id="menu-filter-btn" class="icon-btn"></button>
                </div>
                <div id="staff-list-container"></div>
            </div>`;
            
            if (dayData) {
                updateStaffListView(dayData);
                document.getElementById('search-staff').addEventListener('input', (e) => updateStaffListView(dayData, e.target.value));
            } else { document.getElementById('staff-list-container').innerHTML = `<p style="text-align:center;">Chưa có dữ liệu cho hôm nay.</p>`; }
        }
        function updateStaffListView(dayData, searchTerm = '') {
            const container = document.getElementById('staff-list-container');
            const filterBtn = document.getElementById('menu-filter-btn');
            const hour = new Date().getHours();
            
            const staffOrders = Object.entries(dayData).map(([emailKey, order]) => ({ emailKey, ...order }));
            const filtered = staffOrders.filter(o => o.name.toLowerCase().includes(searchTerm.toLowerCase()));

            if (state.menuFilterMode === 'auto') { filterBtn.innerHTML = `<i class="fas ${hour < 15 ? 'fa-sun' : 'fa-moon'}"></i>`; } 
            else { filterBtn.innerHTML = `<i class="fas fa-users"></i>`; }

            const createListHTML = (list) => list
                .sort((a, b) => (a.status === 'eaten' ? 1 : -1) || a.name.localeCompare(b.name))
                .map(order => `<li class="staff-item ${order.status === 'eaten' ? 'eaten' : ''}">
                    <div class="staff-details" style="padding-left: 1rem;"><span class="staff-name">${order.name}</span><span class="staff-dish">${parseDish(order.food)}</span></div></li>`).join('');
            
            const sang = filtered.filter(o => o.shift === 'M');
            const chieu = filtered.filter(o => o.shift === 'E');
            
            let html = '';
            if (state.menuFilterMode === 'auto' && hour < 15) {
                if (sang.length > 0) html += `<div class="shift-group"><h3>Ca sáng</h3><ul class="staff-list">${createListHTML(sang)}</ul></div>`;
            } else if (state.menuFilterMode === 'auto' && hour >= 15) {
                if (chieu.length > 0) html += `<div class="shift-group"><h3>Ca Chiều</h3><ul class="staff-list">${createListHTML(chieu)}</ul></div>`;
            } else {
                if (sang.length > 0) html += `<div class="shift-group"><h3>Ca sáng</h3><ul class="staff-list">${createListHTML(sang)}</ul></div>`;
                if (chieu.length > 0) html += `<div class="shift-group"><h3>Ca Chiều</h3><ul class="staff-list">${createListHTML(chieu)}</ul></div>`;
            }
            container.innerHTML = html || `<p style="text-align:center;">Không tìm thấy kết quả.</p>`;
        }
        async function renderOrder() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const targetWeek = (dayOfWeek >= 4 || dayOfWeek === 0) ? getWeekString(new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000)) : getWeekString(today);
            
            const userEmailKey = emailToKey(state.currentUser.email);
            const userOrdersForMon = await getDocument(targetWeek, 'mon');
            if (userOrdersForMon && userOrdersForMon[userEmailKey]) {
                let summaryHTML = `<div class="card glass"><h2>Bạn đã đặt món cho Tuần ${targetWeek.split('_')[1]}</h2><ul class="staff-list" style="flex-direction: column;">`;
                const days = { mon: "Thứ 2", tue: "Thứ 3", wed: "Thứ 4", thu: "Thứ 5", fri: "Thứ 6"};
                for (const [key, name] of Object.entries(days)) {
                    const dayData = await getDocument(targetWeek, key);
                    const dish = dayData?.[userEmailKey]?.food;
                    summaryHTML += `<li class="staff-item" style="justify-content: space-between;"><strong>${name}:</strong> <span class="staff-dish" style="max-width: none;">${parseDish(dish) || 'Chưa đặt'}</span></li>`;
                }
                mainContent.innerHTML = summaryHTML + `</ul></div>`;
                return;
            }

            const menu = await getDocument(targetWeek, "menu");
            if (!menu) {
                mainContent.innerHTML = `<div class="card glass"><p>Thực đơn cho tuần này chưa được cập nhật.</p></div>`;
                return;
            }
            
            const days = { mon: "Thứ 2", tue: "Thứ 3", wed: "Thứ 4", thu: "Thứ 5", fri: "Thứ 6"};
            mainContent.innerHTML = `<div class="card glass">
                <h2>Đặt món cho Tuần ${targetWeek.split('_')[1]}</h2>
                <div class="day-tabs">${Object.keys(days).map((key, i) => `<button class="day-tab ${i === 0 ? 'active' : ''}" data-day="${key}">${days[key]}</button>`).join('')}</div>
                <div id="order-form-content"></div>
                <button id="submit-order-btn" class="btn-primary" disabled>Hoàn tất đặt món</button>
            </div>`;
            renderDayOptions(Object.keys(days)[0], menu);
        }
        function renderDayOptions(dayKey, menu) {
            const dishes = menu[dayKey]?.split(',').map(d => d.trim()).filter(d => d) || [];
            document.getElementById('order-form-content').innerHTML = `
                <div class="dish-options">${dishes.map(dish => `
                    <div class="dish-option ${state.orderSelection[dayKey] === dish ? 'selected' : ''}" data-dish="${dish}" data-day-key="${dayKey}">${parseDish(dish)}</div>`).join('')}
                </div>`;
        }
        async function renderSupport() {
            const thisWeek = getWeekString(new Date());
            const [allStaff, monOrders] = await Promise.all([
                getDocument("staff_list", "staffs", true),
                getDocument(thisWeek, "mon")
            ]);

            let notOrderedList = [];
            if (allStaff) {
                for (const key in allStaff) {
                    if (key.startsWith('guest_')) continue;
                    if (!monOrders || !monOrders[key]) {
                        notOrderedList.push({ key, profile: allStaff[key] });
                    }
                }
            }
            notOrderedList.sort((a,b) => a.profile.name.localeCompare(b.profile.name));

            mainContent.innerHTML = `<div class="card glass">
                <h2>Hỗ trợ</h2>
                <div class="shift-group">
                    <h3>Nhân viên chưa đặt món tuần này</h3>
                    <ul class="staff-list">
                        ${notOrderedList.length > 0 ? notOrderedList.map(item => `
                            <li class="staff-item" style="justify-content: space-between;">
                                <span>${item.profile.name}</span>
                            </li>`).join('') : '<p>Mọi người đã đặt món đủ.</p>'}
                    </ul>
                </div>
                <div class="shift-group">
                    <h3>Đặt món cho Khách</h3>
                    <button id="add-guest-order-btn" class="btn-secondary">Thêm lượt đặt cho Khách</button>
                </div>
            </div>`;
        }
        async function renderGuestOrderForm() {
            const week = document.querySelector('input[name="guest-week"]:checked').value;
            const weekString = week === 'this' ? getWeekString(new Date()) : getWeekString(new Date(Date.now() + 7 * 24 * 60 * 60 * 1000));
            const menu = await getDocument(weekString, "menu");
            if (!menu) { showToast("Chưa có thực đơn cho tuần được chọn.", true); return; }
            
            const days = { mon: "Thứ 2", tue: "Thứ 3", wed: "Thứ 4", thu: "Thứ 5", fri: "Thứ 6"};
            let formHTML = '';
            const today = new Date(); const todayDayIndex = today.getDay(); 

            for (const [key, name] of Object.entries(days)) {
                const dayIndex = Object.keys(days).indexOf(key) + 1;
                const isDisabled = week === 'this' && dayIndex < todayDayIndex;
                const dishes = menu[key]?.split(',').map(d => d.trim()).filter(d => d) || [];
                formHTML += `<label>${name}</label>`;
                if (dishes.length > 0) {
                    formHTML += `<select class="guest-dish-select" data-day-key="${key}" ${isDisabled ? 'disabled' : ''}>
                        <option value="">-- Bỏ qua --</option>
                        ${dishes.map(dish => `<option value="${dish}">${parseDish(dish)}</option>`).join('')}
                    </select>`;
                } else { formHTML += `<p>Không có món</p>`; }
            }
            document.getElementById('guest-order-form-content').innerHTML = formHTML;
        }
        async function renderAdmin() {
            mainContent.innerHTML = `<div class="admin-panel"><div class="admin-sub-tabs">
                <button class="admin-sub-tab ${state.adminSubTab === 'stats' ? 'active' : ''}" data-subtab="stats">Thống kê</button>
                <button class="admin-sub-tab ${state.adminSubTab === 'menu' ? 'active' : ''}" data-subtab="menu">Thực đơn</button>
                <button class="admin-sub-tab ${state.adminSubTab === 'personnel' ? 'active' : ''}" data-subtab="personnel">Nhân sự</button>
            </div><div id="admin-content"></div></div>`;
            await renderAdminSubTab();
        }
        async function renderAdminSubTab() {
             switch(state.adminSubTab) {
                case 'stats': await renderAdminStats(); break;
                case 'menu': await renderAdminMenu(); break;
                case 'personnel': await renderAdminPersonnel(); break;
            }
        }
        async function renderAdminStats() { document.getElementById('admin-content').innerHTML = `<div class="card glass"><h2>Thống kê</h2><p>Chức năng đang được xây dựng.</p></div>`; }
        async function renderAdminMenu() {
            const today = new Date(); const dayOfWeek = today.getDay();
            const nextWeek = getWeekString(new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000));
            const menuData = await getDocument(nextWeek, "menu") || {};
            const isEditable = dayOfWeek >= 1 && dayOfWeek <= 4; // Cho sửa tới hết thứ 5
            
            const days = { mon: "Thứ 2", tue: "Thứ 3", wed: "Thứ 4", thu: "Thứ 5", fri: "Thứ 6" };
            let formHTML = '';
            for (const [key, name] of Object.entries(days)) {
                formHTML += `<label>${name}</label><textarea id="menu-input-${key}" rows="3" ${!isEditable ? 'disabled' : ''}>${menuData[key] || ''}</textarea>`;
            }
            document.getElementById('admin-content').innerHTML = `<div class="card glass">
                <h2>Chỉnh sửa thực đơn tuần sau</h2><input type="text" value="${nextWeek}" disabled>${formHTML}
                <button id="save-menu-btn" class="btn-primary" ${!isEditable ? 'disabled' : ''}>${isEditable ? 'Lưu Thực Đơn' : 'Đã khóa chỉnh sửa'}</button>
            </div>`;
        }
        async function renderAdminPersonnel() {
            const allStaff = await getDocument("staff_list", "staffs");
            let tableRows = '';
            if (allStaff) {
                for (const [key, profile] of Object.entries(allStaff).sort((a,b) => a[1].name.localeCompare(b[1].name))) {
                    tableRows += `<tr><td>${profile.name}</td><td>${profile.email}</td><td>${profile.depart}</td>
                        <td><button class="icon-btn edit-personnel-btn" data-key="${key}"><i class="fas fa-edit"></i></button>
                            <button class="icon-btn delete-personnel-btn" data-key="${key}" data-name="${profile.name}"><i class="fas fa-trash"></i></button></td></tr>`;
                }
            }
            document.getElementById('admin-content').innerHTML = `<div class="card glass">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>Quản lý Nhân sự</h2>
                    <div><button id="add-personnel-btn" class="icon-btn"><i class="fas fa-plus"></i></button>
                         <button id="export-personnel-btn" class="icon-btn"><i class="fas fa-file-excel"></i></button></div>
                </div>
                <div class="table-container"><table><thead><tr><th>Tên</th><th>Email</th><th>Phòng ban</th><th></th></tr></thead><tbody>${tableRows}</tbody></table></div>
            </div>`;
        }

        async function syncUserProfile() {
            const user = state.currentUser;
            const userEmailKey = emailToKey(user.email);
            const staffData = await getDocument("staff_list", "staffs", true);
            let allStaff = staffData || {};
            
            if (!allStaff[userEmailKey]) {
                allStaff[userEmailKey] = { name: user.displayName, email: user.email, depart: "", shift: "M", lan: "vi" };
                await setDoc(doc(db, "staff_list", "staffs"), allStaff, { merge: true });
                state.cachedData.set("staff_list/staffs", allStaff);
            }
            state.staffProfile = allStaff[userEmailKey];
            state.isAdmin = ADMIN_EMAILS.includes(user.email);
        }

        function updateUIForUser(user) {
            if (user && state.staffProfile) {
                userProfileDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${user.photoURL}" alt="avatar" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div><h1 id="user-name-btn" style="font-size: 1.2rem; margin: 0; color: white; cursor: pointer;">${state.staffProfile.name}</h1>
                             <button id="logout-btn" class="logout-btn">Đăng xuất</button></div></div>`;
                langToggleBtn.textContent = (state.staffProfile.lan || 'vi').toUpperCase();
                langToggleBtn.classList.remove('hidden');
                
                let tabBarHTML = `<button class="tab-link active" data-tab="today">Hôm Nay</button><button class="tab-link" data-tab="menu">Thực Đơn</button><button class="tab-link" data-tab="order">Đặt Món</button>`;
                if (state.isAdmin) {
                    tabBarHTML += `<button class="tab-link" data-tab="support">Hỗ trợ</button><button class="tab-link" data-tab="admin">Admin</button>`;
                }
                tabBar.innerHTML = tabBarHTML;
                tabBar.classList.remove('hidden');
            } else {
                userProfileDiv.innerHTML = `<h1>Inbold Menu</h1>`;
                langToggleBtn.classList.add('hidden');
                tabBar.classList.add('hidden');
                mainContent.innerHTML = `<div class="card glass" style="text-align:center;"><h2>Chào mừng!</h2><p>Vui lòng đăng nhập.</p><button id="login-btn" class="btn-primary">Đăng nhập bằng Google</button></div>`;
            }
        }
        
        document.body.addEventListener('click', async (e) => {
            const target = e.target;
            if (!state.currentUser && !target.closest('#login-btn')) return;
            if (target.closest('#login-btn')) { showLoader(); signInWithPopup(auth, provider).catch(err => { console.error('Login error:', err); showToast('Đăng nhập thất bại', true); hideLoader(); }); }
            if (target.closest('#logout-btn')) { signOut(auth); }
            const tabButton = target.closest('.tab-link');
            if (tabButton) { if (tabButton.dataset.tab === state.currentTab) return; document.querySelector('.tab-link.active')?.classList.remove('active'); tabButton.classList.add('active'); state.currentTab = tabButton.dataset.tab; await render(); }
            const adminSubTab = target.closest('.admin-sub-tab');
            if (adminSubTab) { if (adminSubTab.dataset.subtab === state.adminSubTab) return; document.querySelector('.admin-sub-tab.active')?.classList.remove('active'); adminSubTab.classList.add('active'); state.adminSubTab = adminSubTab.dataset.subtab; await renderAdmin(); }
            if (target.closest('#lang-toggle-btn')) {
                showLoader();
                try {
                    const newLang = state.staffProfile.lan === 'vi' ? 'en' : 'vi';
                    await updateDoc(doc(db, "staff_list", "staffs"), { [`${emailToKey(state.currentUser.email)}.lan`]: newLang });
                    state.staffProfile.lan = newLang; state.cachedData.delete("staff_list/staffs");
                    langToggleBtn.textContent = newLang.toUpperCase();
                    showToast(`Switched to ${newLang.toUpperCase()}`); await render();
                } catch (error) { showToast('Language switch failed', true); }
                hideLoader();
            }
            if (target.closest('#user-name-btn')) {
                const profile = state.staffProfile;
                const departsData = await getDocument('staff_list', 'departs');
                const departSelect = document.getElementById('department-select');
                if (departsData) { departSelect.innerHTML = (departsData.list || []).map(d => `<option value="${d}" ${d === profile.depart ? 'selected' : ''}>${d}</option>`).join('') + `<option value="${departsData.guest || 'Khách'}" ${departsData.guest === profile.depart ? 'selected' : ''}>${departsData.guest || 'Khách'}</option>`; }
                document.querySelector(`input[name="shift-type"][value="${profile.shift}"]`).checked = true;
                settingsModal.classList.remove('hidden');
            }
            if (target.id === 'close-settings-btn' || target === settingsModal) { settingsModal.classList.add('hidden'); }
            if (target.id === 'save-settings-btn') {
                showLoader();
                try {
                    const newProfile = { ...state.staffProfile, depart: document.getElementById('department-select').value, shift: document.querySelector('input[name="shift-type"]:checked').value, };
                    await updateDoc(doc(db, "staff_list", "staffs"), { [emailToKey(state.currentUser.email)]: newProfile });
                    state.staffProfile = newProfile; state.cachedData.delete("staff_list/staffs");
                    settingsModal.classList.add('hidden'); showToast('Cập nhật thành công!');
                } catch (error) { showToast('Cập nhật thất bại.', true); }
                hideLoader();
            }
            if (target.id === 'add-guest-order-btn') {
                document.getElementById('guest-name-input').value = '';
                document.getElementById('guest-this-week').checked = true;
                await renderGuestOrderForm();
                guestOrderModal.classList.remove('hidden');
            }
            if (target.id === 'close-guest-order-modal-btn' || target === guestOrderModal) { guestOrderModal.classList.add('hidden'); }
            if (target.closest('.week-toggle')) { await renderGuestOrderForm(); }
            if (target.id === 'save-guest-order-btn') {
                showLoader();
                try {
                    const guestName = document.getElementById('guest-name-input').value.trim();
                    if (!guestName) throw new Error("Vui lòng nhập tên cho Khách.");
                    const week = document.querySelector('input[name="guest-week"]:checked').value;
                    const weekString = week === 'this' ? getWeekString(new Date()) : getWeekString(new Date(Date.now() + 7 * 24 * 60 * 60 * 1000));
                    
                    const allStaff = await getDocument("staff_list", "staffs", true);
                    let guestCounter = 1;
                    while(allStaff[`guest_${guestCounter}_inbold_com`]) { guestCounter++; }
                    const userKey = `guest_${guestCounter}_inbold_com`;
                    const userProfile = { name: `Guest - ${guestName}`, email: `guest_${guestCounter}@inbold.com`, depart: 'Guest', shift: 'M', lan: 'vi' };
                    await updateDoc(doc(db, "staff_list", "staffs"), { [userKey]: userProfile });
                    state.cachedData.delete("staff_list/staffs");
                    
                    const orders = {};
                    document.querySelectorAll('.guest-dish-select').forEach(select => { if (select.value) { orders[select.dataset.dayKey] = select.value; } });
                    if (Object.keys(orders).length === 0) throw new Error("Vui lòng chọn ít nhất một món.");

                    for(const dayKey in orders) {
                        await setDoc(doc(db, weekString, dayKey), { [userKey]: { name: userProfile.name, food: orders[dayKey], status: 'eaten', shift: userProfile.shift, depart: userProfile.depart } }, { merge: true });
                        state.cachedData.delete(`${weekString}/${dayKey}`);
                    }
                    guestOrderModal.classList.add('hidden'); showToast("Đặt món cho Khách thành công!");
                } catch (error) { showToast(error.message, true); }
                hideLoader();
            }
        });
        
        guestOrderModal.addEventListener('change', (e) => {
            if (e.target.classList.contains('guest-dish-select')) {
                 document.getElementById('save-guest-order-btn').disabled = ![...document.querySelectorAll('.guest-dish-select')].some(s => s.value);
            }
        });

        async function main() {
            showLoader();
            try {
                await setPersistence(auth, browserLocalPersistence);
                onAuthStateChanged(auth, async (user) => {
                    if (user && user.uid !== state.currentUser?.uid) {
                        state.currentUser = user; state.authReady = true;
                        await syncUserProfile(); await checkOrderNotification();
                        updateUIForUser(user); await render();
                        showToast(`Chào mừng, ${state.staffProfile.name}!`);
                    } else if (!user) {
                        state.currentUser = null; state.isAdmin = false; state.authReady = true;
                        updateUIForUser(null);
                    }
                    hideLoader();
                });
            } catch (error) { console.error('App init error:', error); hideLoader(); showToast('Không thể khởi tạo ứng dụng', true); }
        }
        
        async function checkOrderNotification() {
            if (!tabBar.querySelector('.tab-link[data-tab="order"]') || !state.currentUser) return;
            const orderTab = tabBar.querySelector('.tab-link[data-tab="order"]');
            const today = new Date();
            if (today.getDay() >= 4 || today.getDay() === 0) {
                const nextWeek = getWeekString(new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000));
                const nextWeekOrders = await getDocument(nextWeek, 'mon');
                orderTab.classList.toggle('needs-attention', !nextWeekOrders || !nextWeekOrders[emailToKey(state.currentUser.email)]);
            } else { orderTab.classList.remove('needs-attention'); }
        }
        main();
    </script>
</body>
</html>
