<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbold Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS được giữ nguyên từ phiên bản trước */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0); --secondary-color: #6c5ce7; --background-color: #12101e; --card-bg-color: rgba(29, 25, 46, 0.7); --text-color: #f0f0f0; --text-muted-color: #a0a0b0; --border-color: rgba(255, 255, 255, 0.1); --success-color: #00b894; --border-radius: 16px; --font-family: 'Poppins', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); line-height: 1.6; font-size: 13px; }
        #app { max-width: 600px; margin: 0 auto; background-color: #1a162d; min-height: 100vh; display: flex; flex-direction: column; position: relative; padding-bottom: 100px; }
        @media (min-width: 620px) { #app { margin: 2rem auto; border-radius: 24px; min-height: calc(100vh - 4rem); } }
        .glass { background: var(--card-bg-color); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: var(--border-radius); }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 1.5rem; }
        header h1 { font-size: 1.8rem; }
        main { flex-grow: 1; padding: 0 1rem; }
        .icon-btn { background: none; border: none; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; }
        #tab-bar { position: fixed; z-index: 100; bottom: 1rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2rem); max-width: 580px; display: flex; background: rgba(29, 25, 46, 0.85); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 50px; padding: 0.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .tab-link { flex: 1; padding: 0.75rem; background: none; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; color: var(--text-muted-color); transition: all 0.3s ease; position: relative; }
        .tab-link.active { color: white; background: var(--secondary-color); }
        .search-bar-container { display: flex; align-items: center; gap: 0.5rem; padding: 1rem 0.5rem; }
        .staff-list { list-style: none; }
        .staff-item { display: flex; align-items: center; padding: 0.8rem 0.5rem; border-bottom: 1px solid var(--border-color); }
        .staff-item:last-child { border-bottom: none; }
        .staff-item.eaten { opacity: 0.4; }
        .staff-item.eaten .staff-name { text-decoration: line-through; }
        .staff-details { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; }
        .staff-name { font-weight: 600; font-size: 1.1rem; }
        .staff-dish { color: var(--text-muted-color); font-style: italic; max-width: 50%; text-align: right; }
        .shift-group h3 { padding: 1rem 0.5rem 0.5rem; font-size: 1.2rem; color: var(--secondary-color); }
        .eaten-checkbox { display: inline-block; position: relative; cursor: pointer; width: 22px; height: 22px; margin-right: 1rem; flex-shrink: 0; }
        .eaten-checkbox input { opacity: 0; width: 0; height: 0; }
        .checkmark { position: absolute; top: 0; left: 0; height: 22px; width: 22px; background-color: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid var(--border-color); }
        .eaten-checkbox input:checked ~ .checkmark { background-color: var(--success-color); border-color: var(--success-color); }
        .checkmark:after { content: ""; position: absolute; display: none; left: 7px; top: 3px; width: 5px; height: 10px; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .eaten-checkbox input:checked ~ .checkmark:after { display: block; }
        .card { padding: 1.5rem; margin-bottom: 1rem; }
        .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: #00000099; display: flex; align-items: center; justify-content: center; }
        .modal-content { padding: 2rem; width: 90%; max-width: 400px; position: relative; }
        .modal-content label { display: block; margin-bottom: 0.5rem; color: var(--text-muted-color); font-size: 1rem; }
        .shift-toggle, .language-toggle { display: flex; background: #00000033; border-radius: 12px; overflow: hidden; margin-bottom: 1.5rem; }
        .shift-toggle label, .language-toggle button { flex: 1; text-align: center; padding: 0.75rem; border: none; background: none; color: var(--text-muted-color); cursor: pointer; transition: all 0.3s ease; font-size: 1rem; }
        .shift-toggle input[type="radio"] { display: none; }
        .shift-toggle input[type="radio"]:checked + label, .language-toggle button.active { background: var(--secondary-color); color: white; font-weight: 600; }
        input[type="text"] { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid var(--border-color); background: #00000033; color: var(--text-color); border-radius: 12px; font-size: 1.1rem; }
        .hidden { display: none !important; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #12101ecc; backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { border: 5px solid #ffffff33; border-top: 5px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .close-button { position: absolute; top: 1rem; right: 1rem; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; }
        .btn-primary { width: 100%; padding: 0.8rem; border-radius: 12px; font-size: 1.1rem; cursor: pointer; font-weight: 600; border: none; background: var(--primary-gradient); color: white; margin-top: 0.5rem; }
        .dish-options { margin-top: 1rem; }
        .dish-option { display: block; padding: 1rem; border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 0.75rem; cursor: pointer; transition: all 0.2s ease; font-size: 1.1rem; text-align: center; }
        .dish-option.selected { border-color: var(--secondary-color); background-color: #6c5ce733; box-shadow: 0 0 10px #6c5ce780; }
        .day-tabs { display: flex; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); overflow-x: auto; }
        .day-tab { padding: 0.5rem; flex-shrink: 0; flex-grow: 1; cursor: pointer; background: none; border: none; font-size: 1rem; color: var(--text-muted-color); white-space: nowrap; border-bottom: 3px solid transparent; text-align: center; }
        .day-tab.active { color: white; font-weight: bold; border-bottom-color: var(--secondary-color); }
        .dish-name { font-size: 1.75rem; font-weight: 600; text-align: center; padding: 2.5rem 1rem; background: rgba(0,0,0,0.2); border-radius: var(--border-radius); margin-bottom: 1.5rem; color: white; }
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--success-color); color: white; padding: 1rem 1.5rem; border-radius: var(--border-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1001; transition: bottom 0.5s ease-in-out; }
        #toast-notification.show { bottom: 120px; }
    </style>
</head>

        const mainContent = document.getElementById('main-content');
        const tabBar = document.getElementById('tab-bar');

        const userProfileDiv = document.getElementById('user-profile');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const toast = document.getElementById('toast-notification');

        const state = {

            language: 'vi',
            currentTab: 'today',
            authReady: false, // <-- Biến mới để kiểm tra trạng thái xác thực
            orderSelection: { mon: null, tue: null, wed: null, thu: null, fri: null },
        };
        
        const getWeekString = (date) => { /* ... */ };
        const getDayKey = () => { /* ... */ };
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');
        const parseDish = (dishString) => { /* ... */ };
        const showToast = (message) => {

            setTimeout(() => { toast.classList.remove('show'); }, 3000);

        async function render() {

            showLoader();

                case 'today': await renderToday(); break;
                case 'menu': await renderMenu(); break;
                case 'order': await renderOrder(); break;
            }

        async function renderToday() { /* ... */ }
        async function renderMenu() { /* ... */ }
        function updateStaffListView(dayData, searchTerm = '') { /* ... */ }
        async function renderOrder() { /* ... */ }
        async function syncUserProfile() { /* ... */ }

        function updateUIForUser(user) {
            if (user) {
                // Đã đăng nhập
                userProfileDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${user.photoURL}" alt="avatar" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div>
                            <h1 style="font-size: 1.2rem; margin: 0; color: white;">${user.displayName}</h1>
                            <button id="logout-btn" style="background:none; border:none; color:#a0a0b0; cursor:pointer; padding:0;">Đăng xuất</button>
                        </div>
                    </div>`;
                settingsBtn.classList.remove('hidden');
                tabBar.classList.remove('hidden');
            } else {
                // Chưa đăng nhập
                userProfileDiv.innerHTML = `<h1>Inbold Menu</h1>`;
                settingsBtn.classList.add('hidden');
                tabBar.classList.add('hidden');
                mainContent.innerHTML = `<div class="card glass" style="text-align:center;">
                    <h2>Chào mừng!</h2><p>Vui lòng đăng nhập để sử dụng ứng dụng.</p>
                    <button id="login-btn" class="btn-primary">Đăng nhập bằng Google</button>
                </div>`;
            }
        }
        
        document.body.addEventListener('click', async (e) => { /* ... */ });
        
        // --- LUỒNG KHỞI TẠO ỨNG DỤNG MỚI ---
        async function main() {
            // Bước 1: Thiết lập chế độ duy trì đăng nhập
            await setPersistence(auth, browserLocalPersistence);

            // Bước 2: Tạo một Promise để chờ onAuthStateChanged chạy lần đầu tiên
            const authInitialized = new Promise(resolve => {
                const unsubscribe = onAuthStateChanged(auth, async (user) => {
                    unsubscribe(); // Hủy đăng ký ngay sau lần chạy đầu tiên
                    
                    if (user) {
                        state.currentUser = user;
                        await syncUserProfile();
                        // Kiểm tra xem có phải là lần đăng nhập mới không
                        if (sessionStorage.getItem('isNewLogin')) {
                            showToast(`Chào mừng, ${user.displayName}!`);
                            sessionStorage.removeItem('isNewLogin');
                        }
                    } else {
                        state.currentUser = null;
                    }
                    state.authReady = true;
                    resolve();
                });
            });

            // Bước 3: Chờ cho quá trình xác thực ban đầu hoàn tất
            await authInitialized;

            // Bước 4: Sau khi đã biết chắc chắn trạng thái đăng nhập, cập nhật UI và render
            updateUIForUser(state.currentUser);
            if (state.currentUser) {
                await render();
            }
            hideLoader();
        }

        // Bắt đầu ứng dụng
        main();

        // Xử lý sự kiện click riêng cho login để đánh dấu
        document.body.addEventListener('click', e => {
            if (e.target.id === 'login-btn') {
                showLoader();
                // Đặt một cờ trong sessionStorage
                sessionStorage.setItem('isNewLogin', 'true');

                signInWithRedirect(auth, provider);
            }
        });

    </script>
